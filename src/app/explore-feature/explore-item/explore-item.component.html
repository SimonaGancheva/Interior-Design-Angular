<section class="explore-item" *ngIf="project">
    <div class="container expanded">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2>{{project.title}}</h2>
                </div>
                <div class="main-image">                   
                    <img src={{project.mainImageUrl}} alt="master bedroom design">
                </div>
                <div class="project-info">
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="info-item">
                                <h6>Architect:</h6>
                                <span>{{project.architect}}</span>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="info-item">
                                <h6>Client:</h6>
                                <span>{{project.client}}</span>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="info-item">
                                <h6>Terms:</h6>
                                <span>{{project.terms}}</span>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="info-item">
                                <h6>Project Type:</h6>
                                <span>{{project.type}}</span>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="info-item">
                                <h6>Strategy:</h6>
                                <span>{{project.style}}</span>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="info-item">
                                <h6>Date:</h6>
                                <span>{{project.date}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <p>{{project.description}}</p>
            </div>
            <div class="col-lg-6">
                <img src={{project.imageUrl2}} alt="">
            </div>
            <div class="col-lg-6">
                <img src={{project.imageUrl3}} alt="">
            </div>
