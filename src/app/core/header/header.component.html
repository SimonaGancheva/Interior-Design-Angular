<header id="#top">
  <nav class="main-navigation navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/home"
        ><img src="assets/images/white-logo.png" alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" *ngIf="currentId">
          <li class="nav-item">
            <!-- <a class="nav-link active" href="index.html">Homepage</a> -->
            <a class="nav-link" routerLinkActive="active" routerLink="/home"
              >Homepage</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/about"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              routerLink="/explore/{{ currentId }}"
              >Explore Work</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/trending"
              >Trending</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/contact"
              >Contact Us</a
            >
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" routerLinkActive="active" routerLink="/login"
              >Login</a
            >
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" routerLinkActive="active" routerLink="/register"
              >Register</a
            >
          </li>

          <li class="nav-item" *ngIf="isLoggedIn">
            <a class="nav-link" routerLinkActive="active" (click)="logout()"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
