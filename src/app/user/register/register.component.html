<div class="page-banner change-name">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="header-text">
          <h2><em>Register</em> for free</h2>
          <p>And submit your projects here!</p>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="contact-us" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 left-form">
        <form id="register" action="" method="post">
          <div class="row">
            <div class="col-lg-12">
              <div class="section-heading">
                <h2>Don't be Hesitated<br /><em>Register</em> now!</h2>
              </div>
            </div>
            <div class="col-lg-12">
              <input
                name="name"
                type="text"
                id="name"
                placeholder="Username*"
                required=""
              />
            </div>
            <div class="col-lg-12">
              <input
                name="email"
                type="text"
                id="register-email"
                pattern="[^ @]*@[^ @]*"
                placeholder="Your Email*"
                required=""
              />
            </div>
            <div class="col-lg-12">
              <input
                name="password"
                type="password"
                class="password"
                placeholder="Password*"
                required=""
              />
            </div>
            <div class="col-lg-12">
              <input
                name="repeatPassword"
                type="password"
                class="password"
                placeholder="Repeat Password*"
                required=""
              />
            </div>
            <div class="col-lg-12">
              <button type="submit" id="submit-register" class="main-button">
                Register
              </button>
            </div>
          </div>
        </form>
        <br />
        <div class="col-lg-6"><p>Already have an account?</p></div>
        <div class="col-lg-6">
          <div class="white-button">
            <button style="border: 0; padding: 0; border-radius: 7.5px;">
              <a routerLink="/login">Login here!</a>
            </button>
          </div>
        </div>
      </div>
