<div class="form-container">
    <h1>Register</h1>
    <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
      <div class="form-group"><label for="username">Username:</label>
        <input type="text" id="username" name="username" required ngModel></div>

      <div class="form-group"><label for="email">Email:</label>
        <input type="email" id="email" name="email" required email ngModel></div>

      <div class="form-group"><label for="password">Password:</label>
        <input type="password" id="password" name="password" required ngModel></div>

      <div class="form-group"><label for="rePassword">Confirm Password:</label>
        <input type="password" id="rePassword" name="rePassword" required ngModel></div>

        

      <button class="submit" type="submit">Register</button>

      <div class="form-group">
        <div>Already have an account?</div>
        <a class="action" routerLink="/login" routerLinkActive="active">Login now!</a>
      </div>
    </form>
  </div>
