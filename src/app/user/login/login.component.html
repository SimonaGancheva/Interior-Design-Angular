    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="header-text">
            <h2><em>Login</em> now</h2>
            <p>And access all your projects!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 left-form">
          <form id="login" action="" method="post">
            <div class="row">
              <div class="col-lg-12">
                <div class="section-heading">
                  <h2>Login and start<br /><em>submiting</em> now!</h2>
                </div>
              </div>
              
              <div class="col-lg-12">
                <input
                  name="email"
                  type="text"
                  id="register-email"
                  pattern="[^ @]*@[^ @]*"
                  placeholder="Your Email*"
                  required=""
                  #inputEmail
                />
              </div>
              <div class="col-lg-12">
                <input
                  name="password"
                  type="password"
                  class="password"
                  placeholder="Password*"
                  required=""
                  #inputPassword
                />
              </div>
              
              <div class="col-lg-12">
                <button type="submit" id="submit-login" class="main-button" (click)="login(inputEmail.value, inputPassword.value)">
                  Login
                </button>
              </div>
            </div>
          </form>
          <br />
          <div class="col-lg-6"><p>Don't have an account?</p></div>
          <div class="col-lg-6">
            <div class="white-button">
              <button style="border: 0; padding: 0; border-radius: 7.5px;">
                <a routerLink="/register">Register here!</a>
              </button>
            </div>
          </div>
        </div>
