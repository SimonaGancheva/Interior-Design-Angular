<div class="form-container">
    <h1>Create Project</h1>
    <form>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="architect">Architect:</label>
      <input type="text" id="architect" name="architect" required>

      <label for="client">Client:</label>
      <input type="text" id="client" name="client" required>

      <label for="terms">Terms:</label>
      <input type="text" id="terms" name="terms" required>

      <label for="type">Type:</label>
      <input type="text" id="type" name="type" required>

      <label for="style">Style:</label>
      <input type="text" id="style" name="style" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="mainImage">Main Image:</label>
      <input type="file" id="mainImage" name="mainImage" accept="image/*" required>

      <label for="secondImage">Second Image:</label>
      <input type="file" id="secondImage" name="secondImage" accept="image/*" required>

      <label for="thirdImage">Third Image:</label>
      <input type="file" id="thirdImage" name="thirdImage" accept="image/*" required>

      <button type="submit">Create Project</button>
    </form>
  </div>
