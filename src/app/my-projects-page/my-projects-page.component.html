<div id="content">
    <div id="projects">
      <h1>My Projects</h1>
      <div class="project-grid">
        <div class="project-card" *ngFor="let project of projectList">
          <img src="{{ project.mainImageUrl }}" alt="Project 1" />
          <h2>{{ project.title }}</h2>
          <p>Architect: {{ project.architect }}</p>
          <button *ngIf="isLogged" [routerLink]="project._id">Details</button>
        </div>
      </div>
    </div>
  </div>
