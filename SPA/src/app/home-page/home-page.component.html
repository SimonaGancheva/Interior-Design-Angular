<div id="content">
  <div id="projects">
    <h1>Arch.stagram</h1>

    <h2>Welcome to Arch.stragram!</h2>
    <p>a space for architecture and interior design</p>
    <hr />
    <div class="latest-projects"><h3>Explore projects</h3></div>
    <div class="project-grid">
      <ng-container *ngFor="let project of projectList"
        ><div class="project-card" >
          <img src="{{ project.mainImageUrl }}" alt="Project 1" />
          <h2>{{ project.title }}</h2>
          <p>Architect: {{ project.architect }}</p>
          <button [routerLink]="['/projects', project._id]">Details</button>
        </div></ng-container
      >
    </div>
    <br />

    <div><a routerLink="/projects">See more here!</a></div>
    <br />
  </div>
</div>
